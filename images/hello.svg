<svg fill="none" viewBox="0 0 400 60" width="240" height="60"
    xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }
            .typed-out {
                overflow: hidden;
                white-space: nowrap;
                animation: 
                    typing 1.5s steps(20, end);
            }
            h1 {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: orangered;
            }
            </style>
            <h1 class="typed-out">Hello, I'm Christine ðŸ‘‹</h1>
        </div>
    </foreignObject>
</svg>